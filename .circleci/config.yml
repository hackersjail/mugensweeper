version: 2.1

executors:
  default:
    working_directory: ~/repo
    docker:
      - image: circleci/node:10.15.3
        environment:
          TZ: Asia/Tokyo

commands:
  ##
  # Cache management
  ##
  restore_repo:
    steps:
      - restore_cache:
          name: Restore repository
          key: repo-{{ .Environment.CIRCLE_WORKFLOW_ID }}
  save_repo:
    steps:
      - checkout
      - run:
          name: Make Shell Script executable
          command: chmod a+x ./.circleci/webhook.sh
      - save_cache:
          name: Cache repository
          key: repo-{{ .Environment.CIRCLE_WORKFLOW_ID }}
          paths:
            - ~/repo
  restore_npm:
    steps:
      - restore_cache:
          name: Restore npm dependencies
          key: yarn-v1-{{ checksum "yarn.lock" }}
  save_npm:
    steps:
      - run:
          name: Install npm dependencies
          command: yarn --frozen-lockfile --non-interactive
      - save_cache:
          name: Cache npm dependencies
          key: yarn-v1-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
            - node_modules

  ##
  # Webhooks
  ##
  notify_deployment_failed:
    steps:
      - run:
          name: Notify deployment failed
          command: ./.circleci/webhook.sh
          environment:
            DEPLOY_RESULT: failed
            WEBHOOK_COLOR: "#d10c20"
          when: on_fail
  notify_deployment_succeeded:
    steps:
      - run:
          name: Notify deployment succeeded
          command: ./.circleci/webhook.sh
          environment:
            DEPLOY_RESULT: succeeded
            WEBHOOK_COLOR: "#41aa58"

jobs:
  ##
  # Phase 1: Setup
  ##
  setup:
    executor:
      name: default
    steps:
      - save_repo
      - restore_npm
      - save_npm

  ##
  # Phase 2: Lint + Test + Audit
  ##
  lint:
    executor:
      name: default
    steps:
      - restore_repo
      - restore_npm
      - run:
          name: Run lint
          command: yarn lint
  test:
    executor:
      name: default
    steps:
      - restore_repo
      - restore_npm
      - run:
          name: Run test
          command: yarn test:coverage --runInBand
      - run:
          name: Run test with current Node.js version
          command: npx --package node@^11 node ./node_modules/.bin/jest --config api/jest.config.js --runInBand
      - run:
          name: Report coverage results
          command: yarn coverage
  audit:
    executor:
      name: default
    steps:
      - restore_repo
      - restore_npm
      - run:
          name: Run a security audit
          command: yarn audit

  ##
  # Phase 3: Deploy API server
  ##
  deploy_api:
    executor:
      name: default
    steps:
      - restore_repo
      - run:
          name: Install AWS CLI
          command: |
            sudo apt-get update
            sudo apt-get install -y awscli
      - run:
          name: Deploy API server
          command: |
            [ $CIRCLE_BRANCH = "master" ] && group=$AWS_PROD_GROUP || group=$AWS_STG_GROUP
            aws deploy create-deployment --application-name $AWS_APP_NAME --deployment-group-name $group \
            --github-location repository="$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME",commitId="$CIRCLE_SHA1"
      - notify_deployment_failed
      - notify_deployment_succeeded

workflows:
  test_and_deploy:
    jobs:
      # Phase 1: Setup
      - setup

      # Phase 2: Lint + Test + Audit
      - lint:
          requires:
            - setup
      - test:
          requires:
            - setup
      - audit:
          requires:
            - setup

      # Phase 3: Deploy API server
      - deploy_api:
          requires:
            - lint
            - test
            # - audit
          filters:
            branches:
              only:
                - master
                - develop
